services:
  - type: web
    name: promptguard-api
    env: python
    region: oregon
    plan: free
    autoDeploy: true
    buildCommand: >
      pip install --upgrade pip
      if [ -f requirements.txt ]; then
        pip install -r requirements.txt
      else
        pip install streamlit supabase rapidfuzz plotly pandas fastapi uvicorn python-multipart
      fi
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    healthCheckPath: /health

  - type: web
    name: promptguard-ui
    env: python
    region: oregon
    plan: free
    autoDeploy: true
    buildCommand: >
      pip install --upgrade pip
      if [ -f requirements.txt ]; then
        pip install -r requirements.txt
      else
        pip install streamlit supabase rapidfuzz plotly pandas fastapi uvicorn python-multipart
      fi
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.enableCORS false --server.enableXsrfProtection false
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false